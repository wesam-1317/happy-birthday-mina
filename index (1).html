<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html, body {
  height: 100%;
  margin:0px;
  overflow-y:hidden;
  overflow-x:hidden;
}
        body {
            background-color:#FF68F5;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background:#FF68F5; 
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block; 
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            text-decoration: none;
        }
        
        /* تصميم القلوب بدل البالونات */
        .heart {
            position: absolute;
            bottom: -80px;
            font-size: 2.5rem;
            animation: float 15s infinite;
            z-index: 1;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* حركة القلوب - تبدأ من الأسفل وتصعد للأعلى */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) translateX(calc(-50vw + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* responsive design */
        @media (min-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            
            .btn {
                font-size: 4.5rem;
            }
            
            .heart {
                font-size: 6rem;
            }
            .flower {
                font-size:6rem; 
            }
        }
    </style>
</head>
<body>
    <div class="container" id="entryPage">
        <h1> هل أنتِ مستعدة؟</h1>
<a href="happy birthdayp2.html" class="btn">
            <p> اضغطي هنا</p></a>
    </div>

    <!-- منطقة القلوب والورود -->
    <div id="heartsContainer"></div>
    <script> 
            // إنشاء القلوب باستخدام رموز تعبيرية
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 20;
            
            // رموز القلوب المختلفة
            const heartSymbols = ['❤️', '🧡', '💛', '💚','🩷','🤍'
            ]; 
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // اختيار رمز قلب عشوائي
                const randomHeart = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.textContent = randomHeart;
                
                // توزيع القلوب على عرض الصفحة
                heart.style.left = Math.random() * 100 + 'vw';
                
                // توقيت مختلف لكل قلب
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                // حجم عشوائي للقلوب
                const randomSize = 1.5 + Math.random() * 2;
                heart.style.fontSize = randomSize + 'rem';
                
                heartsContainer.appendChild(heart);
            }
        }
        // تهيئة الصفحة
        window.onload = function() {
            createHearts();
            createFlowers();
        };
    </script>
 </body>
</html>
